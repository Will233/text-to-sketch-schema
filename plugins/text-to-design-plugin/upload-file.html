<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* styles.css */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #response-message {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>文件上传</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" name="file"
      accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.pdf,.numbers,.csv,.jpg,.jpg2,.png,.gif,.webp,.heic,.heif,.bmp,.pcd,.tif,.tiff">
    <button type="submit">上传文件</button>
  </form>
  <div id="response-message"></div>

  <script>

    // script.js
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('upload-form');
      const responseMessage = document.getElementById('response-message');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];

        if (!file) {
          alert('请选择一个文件！');
          return;
        }

        const formData = new FormData();
        formData.append('file', file);

        fetch('https://api.coze.cn/v1/files/upload', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer pat_GqaFXLAd0AnVm3gnkuFklkGFfLOEdwuy1eEKgkNO2ekuaZvYk5WW9Q6xlAFfAGVM'
          },
          body: formData
        })
          .then(response => response.json())
          .then(data => {
            responseMessage.textContent = `文件上传成功！\nfile_id: ${data.id}\nbytes: ${data.bytes}\ncreated_at: ${new Date(data.created_at * 1000)}`;
            responseMessage.style.backgroundColor = '#c4ffbf';
            responseMessage.style.color = '#000';
          })
          .catch(error => {
            responseMessage.textContent = `文件上传失败！\n${error.message}`;
            responseMessage.style.backgroundColor = '#ffbfbf';
            responseMessage.style.color = '#000';
          });
      });
    });
  </script>
</body>

</html>
